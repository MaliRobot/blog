version: '3'

services:
  mysql:
    image: 'mysql'
    ports:
      - 3306:3306
    command:
      --default-authentication-plugin=mysql_native_password
      --init-file /data/application/init.sql
    restart: always
    volumes:
      - ./volumes/init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
