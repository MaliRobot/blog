{% extends "base.html" %}

{% block meta %}
    {% include 'meta.html' %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    {% for poem in poems %}
        <div class="poem-wrapper">
            <h3>{{ poem.title }}</h3>
            <p>{{ poem.text | safe }}</p>
            <br>
            <div class="break">(*)$%</div>
            <br><br><br>
        </div>
    {% endfor %}
</div>
{% endblock %}
