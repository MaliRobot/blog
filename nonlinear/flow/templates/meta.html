{% block meta %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Is a very good blog.">
    <meta name="keywords" content="writing, music, poetry, gaming, graphs">
    <meta name="twitter:site" content="nonliteral" />

    {% if meta.title %}
        <meta property="og:title" content="{{ meta.title }}" />
        <meta name="twitter:card" content="{{ meta.title }}" />
        <meta name="twitter:title" content="{{ meta.title }}" />
    {% endif %}
    {% if meta.description %}
        <meta name="og:description" content="{{ meta.description }}">
        <meta name="twitter:description" content="{{ meta.description }}">
    {% endif %}
    {% if meta.author %}
        <meta name="og:author" content="{{ meta.author }}">
        <meta name="twitter:creator" content="{{ meta.author }}">
    {% endif %}
    {% if meta.image %}
        <meta property="og:image" content="{{ meta.image }}" />
        <meta property="twitter:image" content="{{ meta.image }}" />
    {% endif %}
    {% if meta.image_width %}<meta property="og:image_width" content="600" />{% endif %}
    {% if meta.image_height %}<meta property="og:image_height" content="200" />{% endif %}
    {% if meta.url %}<meta name="og:url" content="{{ meta.url }}">{% endif %}

{% endblock %}
